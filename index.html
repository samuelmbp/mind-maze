<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Mind Maze | Quiz</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="./src/assets/logo.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <header class="header">
            <img src="./src/assets/logo.png" alt="" />
            <h2 class="header__logo">Mind Maze</h2>
        </header>

        <main>
            <section class="quiz-container">
                <h1 id="quiz-heading" class="quiz-container__heading">
                    It's Quiz Time
                </h1>
                <div id="progress" class="quiz-progress"></div>
                <section class="quiz-container__body"></section>
                <button
                    id="next-question-button"
                    class="quiz-container__next-button"
                >
                    Next Question
                </button>

                <div class="quiz-container__congratulations">
                    <h2 class="congratulations__heading">Congratulations!</h2>
                    <p class="congratulations__text">
                        You've completed the Mind Maze Quiz.
                    </p>
                    <p class="congratulations__text">
                        Well done! Whether you aced it or not, every question is
                        an opportunity to learn.
                    </p>
                    <p class="congratulations__text score">
                        Your final score is
                        <span class="congratulations__answered-count"></span>
                        out of
                        <span class="congratulations__total-count"></span>
                        questions
                    </p>

                    <button class="congratulations__play-again-button">
                        Play Again?
                    </button>
                </div>
            </section>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
